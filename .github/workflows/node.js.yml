# This workflow will do a clean installation of dependencies, cache/restore them, build the source code and run tests using Bun
# For more information see: https://bun.sh/docs/cli/test

name: Bun CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.1.22]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
    - run: bun install
    - run: bun run build --if-present
    - run: bun test
